name: Daily Interview Blast

on:
  # Run every hour so GitHub can't skip the job due to UTC shifts
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-blast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create finploy_env.json
        env:
          DATA: ${{ secrets.FINPLOY_ENV }}
        run: |
          echo "$DATA" > finploy_env.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas gspread google-auth requests openpyxl

      - name: Print UTC Time (Debug)
        run: |
          echo "Current UTC Time:"
          date -u

      - name: Run script (Only at 11 UTC)
        run: |
          python3 - << 'EOF'
          import datetime, subprocess, sys

          now = datetime.datetime.utcnow()
          print("UTC TIME:", now)

          # Only run script if 11:00–11:59 UTC  (5 PM IST)
          if now.hour != 11:
              print("⏭ Skipping run — not the scheduled UTC hour.")
              sys.exit(0)

          print("✔ Correct UTC hour — executing script...")
          subprocess.run(["python3", "single_script.py"], check=True)
          EOF
