name: Daily Interview Blast

on:
  # Run every hour; Python will only actually execute at 12:00 UTC (5:30 PM IST)
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-blast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create finploy_env.json
        env:
          DATA: ${{ secrets.FINPLOY_ENV }}
        run: |
          echo "$DATA" > finploy_env.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas gspread google-auth requests openpyxl

      - name: Print UTC time (debug)
        run: |
          echo "Current UTC Time:"
          date -u

      - name: Run script (only at 12:00 UTC = 5:30 PM IST)
        run: |
          python3 - << 'EOF'
          import datetime, subprocess, sys

          now = datetime.datetime.utcnow()
          print("UTC TIME:", now)

          # 12:00–12:59 UTC == 5:30–6:29 PM IST
          if now.hour != 12:
              print("⏭ Skipping run — not the 12:00 UTC (5:30 PM IST) window.")
              sys.exit(0)

          print("✔ In 5:30 PM IST window — running single_script.py ...")
          subprocess.run(["python3", "single_script.py"], check=True)
          EOF
